<ng-template appPlaceholder></ng-template>
<div id="landmarksDetail">
  <div class="row" style="margin-left: 2px">
    <div class="col-md-12">
      <a [href]="landmark.imagePath" target="_blank" rel="noopener noreferrer">
        <img
          id="landmarkImage"
          [src]="landmark.imagePath"
          alt="{{ landmark.fileName }}"
          class="img-responsive"
        />
      </a>
    </div>
  </div>
  <div class="row" style="margin-left: 2px">
    <div class="col-xs-12">
      <h1>
        <a [href]="landmark.link" target="_blank" rel="noopener noreferrer">{{
          landmark.title
        }}</a>
      </h1>
    </div>
  </div>
  <div class="row" style="margin-left: 2px">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          *ngIf="isAuthenticated"
        >
          Manage Landmark <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a style="cursor: pointer" (click)="onEditLandmark()"
              >Edit Landmark</a
            >
          </li>
          <li>
            <a style="cursor: pointer" (click)="onDeleteLandmark()"
              >Delete Landmark</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div style="margin-top: 10px; margin-left: 2px" class="row">
    <div class="col-xs-12">
      <p style="font-size: x-large">{{ landmark.info }}</p>
    </div>
  </div>
</div>
