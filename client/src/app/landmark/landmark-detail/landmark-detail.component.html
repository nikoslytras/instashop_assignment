<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-md-12">
    <img
      [src]="landmark.imagePath"
      alt="{{ landmark.fileName }}"
      class="img-responsive"
      style="min-height: 400px; border-radius: 20px;"
      >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1><a [href]="landmark.link" target="_blank" rel="noopener noreferrer">{{ landmark.title }}</a></h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        *ngIf="isAuthenticated"
        >
        Manage Landmark <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditLandmark()">Edit Landmark</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteLandmark()">Delete Landmark</a></li>
      </ul>
    </div>
  </div>
</div>
<div style="margin-top: 10px;" class="row">
  <div class="col-xs-12">
    <p style="font-size: x-large;">{{ landmark.info }}</p>
  </div>
</div>
