<div class="row">
  <div class="col-xs-12">
    <button 
    class="btn btn-success" 
    (click)="onNewLandmark()"
    *ngIf="isAuthenticated"
    >New Landmark</button>
  </div>
</div>
<hr *ngIf="isAuthenticated">
<div class="row">
  <div class="col-xl-12">
    <app-landmark-item
      *ngFor="let landmarkEl of landmarks;"
      [landmark]="landmarkEl"></app-landmark-item>
  </div>
</div>
