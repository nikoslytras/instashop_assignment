<a
  style="cursor: pointer; margin-top: 5px; border: 1px solid;"
  [routerLink]="[landmark.id]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ landmark.title }}</h4>
    <p class="list-group-item-text">{{ landmark.shortInfo }}</p>
  </div>
  <span class="pull-right">
        <img
          [src]="landmark.imagePath"
          alt="{{ landmark.title }}"
          class="img-responsive"
          style="max-height: 80px; border-radius: 10px;"
          >
      </span>
</a>
